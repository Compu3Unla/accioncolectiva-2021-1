        <h1>¡Sumate a nuestro equipo!</h1>
        <section class="formularioAyudar">
            <form action="" method="GET">        
                <!--información personal-->
                <div class="datosPersonales">
                    <label>Nombre</label>
                    <input type="name" name="nombre">

                    <label>Apellido:</label>
                    <input type="surname" name="apellido">

                    <label>DNI/ CUIT / CUIL:</label>

                    <label>Provincia:</label>
                    <input type="text" name="provincia">

                    <label>Localidad:</label>
                    <input type="text" name="localidad">
                    
                    <label>Calle:</label>
                    <input type="text" name="calle">
                    <label>Altura:</label>
                    <input type="text" name="altura">
                </div>

                    <label>Teléfono:</label>
                    <input type="tel" name="telefono">

                    <label>Email:</label>
                    <input type="email" name="email">

                    <label>Usuario:</label>
                    <input type="text" name="usuario">

                    <label>Contraseña:</label>
                    <input type="password" name="contrasenia">

                    <label>Repetí la contraseña:</label>
                    <input type="password" name="contrasenia">
                </div>
                <div class="campoComentarios">
                <!--campo de comentarios-->
                    <p>Contanos sobre vos</p>
                    <textarea name="" id="" cols="50" rows="20"></textarea>
                    <div>
                        <button style="background-color: #A9CE61; border-color: #A9CE61;" type="reset">Borrar</button>
                        <button style="background-color: #A9CE61; border-color: #A9CE61;" type="submit">Enviar</button>
